<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MirasNet – Feraiz Hesaplayıcı</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="logo.svg" alt="MirasNet Logo" class="logo" />
    <h1>MirasNet</h1>
    <p>İslami Feraiz Hesaplayıcı (Ehl‑i Sünnet)</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Mirasçılar</h2>
      <label><input type="checkbox" id="anne" /> Anne</label>
      <label><input type="checkbox" id="baba" /> Baba</label>
      <label><input type="number" id="ogul" min="0" placeholder="Oğul sayısı" /></label>
      <label><input type="number" id="kiz" min="0" placeholder="Kız sayısı" /></label>
      <button onclick="hesapla()">Hesapla</button>
      <p class="small">
        Hesapla’ya basarak <a href="terms.html" target="_blank">Hüküm ve Koşulları</a> kabul etmiş sayılırsınız.<br/>
        Tüm mirasçıların Müslüman ve Ehl‑i Sünnet olduğu varsayılır.
      </p>
    </section>

    <section id="sonuc" class="card hidden"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
