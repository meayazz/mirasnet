<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MirasNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <img src="logo.svg" class="logo">
  <span class="brand">MirasNet</span>
</header>

<main class="container">

  <section class="card">
    <h2>Mirasçı Bilgileri</h2>

    <div class="grid">
      <label>Eş
        <input type="number" min="0" value="0" id="es">
      </label>

      <label>Oğul
        <input type="number" min="0" value="0" id="ogul">
      </label>

      <label>Kız
        <input type="number" min="0" value="0" id="kiz">
      </label>

      <label>Baba
        <input type="number" min="0" value="0" id="baba">
      </label>

      <label>Anne
        <input type="number" min="0" value="0" id="anne">
      </label>
    </div>

    <button onclick="hesapla()">Hesapla</button>
  </section>

  <section class="card">
    <h2>Sonuç Tablosu</h2>
    <table id="sonuc">
      <thead>
        <tr>
          <th>Mirasçı</th>
          <th>Pay</th>
          <th>Yüzde</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<footer class="footer">
  <a href="terms.html">Hüküm ve Koşullar</a> ·
  <a href="manual.html">Rehber</a>
</footer>

<script src="app.js"></script>
</body>
</html>
